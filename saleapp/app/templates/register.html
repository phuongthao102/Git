{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-danger mt-1">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">{{ err_msg }}</div>
{% endif %}

<form method="post" action="/register" enctype="multipart/form-data">
    <div class="form-floating mb-2 mt-2">
        <input required type="text" class="form-control" id="name" placeholder="Họ và tên" name="name" />
        <label for="name">Họ và tên</label>
    </div>

    <div class="form-floating mb-2 mt-2">
        <input required type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" />
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-2 mb-2">
        <input required type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input required type="password" class="form-control" id="confirm" placeholder="Xác nhận mật khẩu" name="confirm">
        <label for="confirm">Xác nhận Mật khẩu</label>
    </div>

    <div class="form-floating mt-1 mb-1">
        <input type="file" class="form-control" id="avatar" name="avatar">
        <label for="avatar">Ảnh đại diện</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-danger">Đăng ký</button>
    </div>
</form>
{% endblock %}
