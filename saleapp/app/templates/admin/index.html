{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<h1 class="text-success">Chào {{ current_user.username }}</h1>

<div class="row">
    <div class="col-md-7 col-12">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Ten danh muc</th>
                <th>So luong SP</th>
            </tr>
            {% for s in stats %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-5 col-12">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function draw(ctx, data, labels) {
        new Chart(ctx, {
            type: 'pie',
            data: {
              labels: labels,
              datasets: [{
                label: '# Doanh thu',
                data: data,
                borderWidth: 1,
                backgroundColor: ['red', 'green', 'blue', 'gold', 'brown']
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
    }

    let data = [];
    let labels = [];

    {% for s in stats %}
    data.push({{ s[2] }})
    labels.push('{{ s[1] }}')
    {% endfor %}

    window.onload = function() {
        const ctx = document.getElementById('myChart');
        draw(ctx, data, labels);
    }
</script>
{% else %}
<h1 class="text-center mt-1 text-success">ĐĂNG NHẬP QUẢN TRỊ</h1>
<form method="post" action="/login-admin">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" />
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-danger">Đăng nhập</button>
    </div>
</form>
{% endif %}


{% endblock %}
